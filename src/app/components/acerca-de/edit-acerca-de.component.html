<div class="login-dark" *ngIf="persona">
    <form method="post" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Panel de edici√≥n</h2>
        <div class="illustration">
            <i class="bi bi-pen"></i>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required=""
                placeholder="Nombre de la Persona">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="apellido" name="apellido"
                [(ngModel)]="persona.apellido" required="" placeholder="Apellido de la Persona">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" id="descripcion" name="descripcion"
                [(ngModel)]="persona.descripcion" required="" placeholder="Descripcion de la Persona">
        </div>
        <br>
        <div class="form-group">
            <input class="form-control" type="file" id="img" name="img"
                [(ngModel)]="persona.img" required="" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
        </div>
        <div class="imagen">
            <img [src]="imageService.url" width="200px">
        </div>

        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Editar persona</button></div>
    </form>
</div>
