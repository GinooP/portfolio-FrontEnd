<div class="row">

    <h1>Hard and Soft Skills</h1>
        <div class="col-lg-2">
            <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)"
        [radius]="90" 
        [imageSrc]="''" 
        [showTitle]="true"
        [title]="(skill.nombre)"
        [titleColor]="'rgb(0, 255, 234)'" 
        [showImage]="false" 
        [imageHeight]="90" 
        [imageWidth]="90" 
        [showUnits]="false"  
        [showSubtitle]="false"
        [outerStrokeWidth]="14" 
        [innerStrokeWidth]="1" 
        [outerStrokeColor]="'rgb(0, 26, 23)'"  
        [innerStrokeColor]="'rgb(0, 255, 234)'" 
        [animation]="true" 
        [animationDuration]="700"></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button id="editar" type="button" class="btn btn-link" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-square"></i></button>
        </td>
        <td *ngIf="isLogged">
                <button id="borrar" type="button" class="btn btn-link" (click)="delete(skill.id)">
                    <i class="bi bi-trash3-fill"></i></button>
            </td> 
        </div>
        

    </div>
</div>
