<div class="login-dark" *ngIf="skill">
    <form method="post" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Panel de edici√≥n</h2>
        <div class="illustration"><i class="bi bi-pen"></i></div>
        <div class="form-group"><input class="form-control" type="text" id="nombre" name="nombre"
                [(ngModel)]="skill.nombre" required="" placeholder="Nombre de la Skill"></div>
        <div class="form-group"><input class="form-control" type="porcentaje" id="porcentaje" name="porcentaje"
                [(ngModel)]="skill.porcentaje" required="" placeholder="Ingrese el Porcentaje">
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Editar Skill</button></div>
    </form>
</div>
