<div class="row">
    <h1>Educación</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>

    <div class="col-lg-1 col-md-1 col-sm-1"></div>
    <div >
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion" class="col-lg-6 col-md-11 col-sm-11">
                        <td  >
                        <h4>{{Educacion.nombreE}}</h4>
                        </td>
                        <td>{{Educacion.descripcionE}}</td> 
                        <td *ngIf="isLogged"  ><button id="editar" type="button" class="btn btn-link"
                            routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-square"></i> EDITAR</button></td>
                        <td *ngIf="isLogged"><button id="borrar" type="button" class="btn btn-link"
                            (click)="borrar(Educacion.id)"><i class="bi bi-trash3-fill"></i> BORRAR</button></td>
                    
                </tr>
            </tbody>

        </table>
    </div>
</div>
