<div class="login-dark" *ngIf="educacion">
    <form method="post" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2 class="sr-only">Panel de edici√≥n</h2>
        <div class="illustration"><i class="bi bi-pen"></i></div>
        <div class="form-group"><input class="form-control" type="text" id="nombreE" name="nombreE"
                [(ngModel)]="educacion.nombreE" required="" placeholder="Nombre de la Institucion"></div>
        <div class="form-group"><input class="form-control" type="text" id="descripcionE" name="descripcionE"
                [(ngModel)]="educacion.descripcionE" required="" placeholder="Descripcion de sus estudios">
        </div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Editar educacion</button></div>
    </form>
</div>
